<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-purple-100 to-violet-200 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md text-center">
    <h1 class="text-3xl font-bold text-[#4a148c] mb-4">ðŸŽ‰ Thank You!</h1>
    <p class="text-gray-700 mb-4">
      Your auction details have been successfully submitted.<br />
      We'll get in touch with you shortly.
    </p>
    <p class="text-sm text-gray-500 mb-6">
      Redirecting back to the homepage in <span id="countdown" class="font-semibold">5</span> seconds...
    </p>
    <a href="index.html"
      class="inline-block bg-[#6c63ff] hover:bg-[#5a52e0] text-white px-6 py-3 rounded-lg font-semibold transition">
      â¬… Back to Home Now
    </a>
  </div>

  <script>
    let counter = 5;
    const countdownEl = document.getElementById("countdown");

    const interval = setInterval(() => {
      counter--;
      countdownEl.textContent = counter;

      if (counter === 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);
  </script>
</body>

</html>
